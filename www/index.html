<!DOCTYPE html>
<html>
<head>
    <title>Application Lifecycle Test</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/index.js"type="text/javascript" charset="utf-8"></script>
	<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<!-- This is the Page One of the application -->
<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>Page One</h1>
    <a href="#pagethree" data-role="button" data-inline="true" data-icon="arrow-l" data-iconpos="left">Page Three</a>
    <a href="#pagetwo" data-role="button" data-inline="true" data-icon="arrow-r" data-iconpos="right">Page Two</a>
  </div>

  <div data-role="main" class="ui-content">
    <p>*Insert something here*</p>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 


<!-- This is the Page Two of the application -->


<div data-role="page" id="pagetwo">
  <div data-role="header">
    <h1>Page Two</h1>
    <a href="#pageone" data-role="button" data-inline="true" data-icon="arrow-l" data-iconpos="left">Page One</a>
    <a href="#pagethree" data-role="button" data-inline="true" data-icon="arrow-r" data-iconpos="right">Page Three</a>
  </div>

  <div data-role="main" class="ui-content">
    <p>*Insert more things here*</p>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 

<!-- This is the Page Three of the application -->

<div data-role="page" id="pagethree">
  <div data-role="header">
    <h1>Page Three</h1>
    <a href="#pagetwo" data-role="button" data-inline="true" data-icon="arrow-l" data-iconpos="left">Page Two</a>
    <a href="#pageone" data-role="button" data-inline="true" data-icon="arrow-r" data-iconpos="right">Page One</a>
  </div>

  <div data-role="main" class="ui-content">
    <p>*Stop inserting things!*</p>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 

</body>
</html>
